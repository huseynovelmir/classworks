<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>

    <style>
      .small {
        height: 200px;
      }
      .medium {
        height: 400px;
      }
      .large {
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div class="row flex-row-reverse">
      <div class="col-md-12 col-lg-6 small bg-danger"></div>
      <div class="col-md-12 col-lg-6 small bg-success"></div>
    </div>
    <div class="row">
      <div class="col-lg-9 col-sm-12">
        <div class="row">
          <div class="col-lg-4 col-sm-12 col-md-6 medium bg-warning"></div>
          <div class="col-lg-8 col-sm-12 col-md-6 medium bg-info"></div>

          <div
            class="col-lg-4 col-sm-12 col-md-12 medium bg-danger-subtle"
          ></div>
          <div class="col-lg-8 col-sm-12 medium bg-success-subtle"></div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-12 large bg-primary"></div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-sm-12 small bg-black"></div>
      <div class="col-lg-3 col-sm-12 small bg-info-subtle"></div>
      <div class="col-lg-6 col-sm-12 small bg-warning-subtle"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
